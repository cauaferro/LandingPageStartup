<section style="background-image: linear-gradient(to bottom, #ffffff, #fafcff, #f0faff, #e3f9ff, #d6f9ff, #d6f9ff, #d6f9ff, #d6f9ff, #e3f9ff, #f0faff, #fafcff, #ffffff);">
    <div class="form-container">
        <h3>Cadastro de Produto</h3>
        <form id="product-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="product-name" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Preço</label>
                <input type="text" class="form-control" id="product-price" required>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Descrição</label>
                <textarea class="form-control" id="product-description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">Imagem do Produto</label>
                <input type="file" class="form-control" id="product-image" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Produto</button>
        </form>
    </div>
</section>

    <script>
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const description = document.getElementById('product-description').value;
            const imageFile = document.getElementById('product-image').files[0];

            const reader = new FileReader();
            reader.onloadend = function() {
                const imageBase64 = reader.result;

                const newProduct = {
                    name: name,
                    price: price,
                    description: description,
                    image: imageBase64, 
                };

                let products = JSON.parse(localStorage.getItem('products')) || [];

                products.push(newProduct);

                localStorage.setItem('products', JSON.stringify(products));

                alert('Produto adicionado com sucesso!');
            };

            if (imageFile) {
                reader.readAsDataURL(imageFile);
            } else {
                alert('Por favor, selecione uma imagem!');
            }
        });
    </script>
